<!DOCTYPE html>

			margin: 0;
			padding: 0;
		}
		header {
			background-color: #FF69B4;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: #FFF;
			text-align: center;
		}
		h1 {
			font-size: 5rem;
			margin: 0;

		}

			padding: 0;
			margin-top: 2rem;
		}

			display: inline-block;
			background-color: #FF69B4;
			color: #FFF;
			padding: 1rem 2rem;
			text-decoration: none;
			margin-top: 2rem;
			border-radius: 5rem;
			transition: background-color 0.3s ease-in-out;

			background-color: #FF4081;
		}
